<div class="page-container">
    <div class="page-header">
        <h1>Frequently Asked Questions</h1>
        <p>Common queries about admissions, counseling, and courses.</p>
    </div>

    <div class="container content-wrapper">
        <div class="accordion">
            <div class="accordion-item" *ngFor="let item of faqs; let i = index">
                <button class="accordion-header" (click)="toggle(i)" [class.active]="item.isOpen">
                    <span class="question">{{ item.question }}</span>
                    <span class="icon">{{ item.isOpen ? '-' : '+' }}</span>
                </button>
                <div class="accordion-body" [class.open]="item.isOpen">
                    <div class="answer">{{ item.answer }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
