<div class="login-wrapper">
    <div class="login-backdrop"></div>
    <div class="login-container">
        <div class="brand-header">
            <img src="assets/logo.png" alt="MDMS Logo" class="brand-logo">
            <h1>MDMS Admin</h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label>Username</label>
                <div class="input-icon-wrapper">
                    <i class="icon-user"></i>
                    <input type="text" [(ngModel)]="username" placeholder="Enter username" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-icon-wrapper">
                    <i class="icon-lock"></i>
                    <input type="password" [(ngModel)]="password" placeholder="Enter password" class="form-control">
                </div>
            </div>
            
            <div class="form-actions">
                <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>

            <p class="error-msg" *ngIf="error">
                <i class="icon-alert"></i> {{ error }}
            </p>
            
            <button (click)="login()" class="btn-login">
                <span>Sign In</span>
                <i class="arrow-right">&rarr;</i>
            </button>
        </div>
    </div>
</div>
